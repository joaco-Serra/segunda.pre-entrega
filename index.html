<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documentolisto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilo.css">
</head>


<body>
    <header>
        <nav class="navbar navbarJ">
            <div class="container-fluid">
                <a class="navbar-brand">segunda pre-entrega</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="navbar"></div>
            <div class="titulo col-sm-12 col-md-6 col-lg-4">
                <h1>segunda pre-entrega</h1>
            </div>
            <div class="parrafo col-sm-12 col-md-6 ">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae hic, quo tempora, quam quibusdam quae dolores ut, animi iure ratione accusantium. Possimus et ex consectetur odio repellendus velit quod praesentium.</p>
            </div>
            <div class="carrusel col-sm-12">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./horizontal.jpg" class="d-block w-100" alt="./horizontal.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./horizontal.jpg" class="d-block w-100" alt="./horizontal.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="./horizontal.jpg" class="d-block w-100" alt="./horizontal.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
